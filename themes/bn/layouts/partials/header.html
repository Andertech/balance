<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
			<title>{{ .Title }} - Balance Negativo</title>
			<meta name="description" content="{{ .Description }}">
			<meta name="viewport" content="width=device-width">

			{{ if .Keywords }}
			<meta name="keywords" content="{{ .Keywords }}">
			{{ end }}

			<!-- fb -->
			<meta property="og:title" content="{{ .Title }} - Balance Negativo">
			<meta property="og:type" content="website">
			<meta property="og:url" content="{{ .Permalink }}">
			{{ if .Params.image }}
			<meta property="og:image" content="http://balancenegativo.com/img/{{ .Params.image }}">
			{{ else }}
			<meta property="og:image" content="http://balancenegativo.com/img/favicon-96x96.png">
			{{ end }}
			<meta property="og:description" content="{{ .Description }}">

			<!-- tw -->
			<meta name="twitter:card" content="summary">
			<meta name="twitter:title" content="{{ .Title }}">
			<meta name="twitter:description" content="{{ .Description }}">
			{{ if .Params.image }}
			<meta name="twitter:image" content="http://balancenegativo.com/img/{{ .Params.image }}">
			{{ else }}
			<meta name="twitter:image" content="http://balancenegativo.com/img/favicon-96x96.png">
			{{ end }}

			<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
			<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
			<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
			<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
			<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
			<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
			<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
			<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
			<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
			<link rel="manifest" href="/manifest.json">
			<meta name="msapplication-TileColor" content="#ffc40d">
			<meta name="theme-color" content="#ffffff">

			<link href='http://fonts.googleapis.com/css?family=Muli:300,400' rel='stylesheet' type='text/css'>
			{{ partial "styles.html" . }}
    </head>
